<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main-style">
  <section class="head-section">
    <img
      class="head-section-img"
      src="./eisenhower-matrix.jpg" 
      alt="header image"
    >
    <a 
      class="head-section-more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?
    </a>
  </section>
  <section class="main-section">
    <p id="topSectionForAddingElementToList">
      <label class="task-label" for="new-task">Add Item</label>
      <div class="main-section-task">
        <input id="new-task" class="task task-input" type="text">
        <button class="task-button">Add</button>
      </div>
    </p>
    <h3 class="main-section-header">Todo</h3>
    <ul class="tasks-ul" id="uncompleted-tasks">
      <li class="tasks-li">
        <input class="task-input" type="checkbox">
        <label class="task-label task">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img class="delete-img" src="./remove.svg" alt="delete image">
        </button>
      </li>
      <li class="tasks-li editMode">
        <input class="task-input" type="checkbox">
        <label class="task-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="task-button edit">Save</button>
        <button class="task-button delete">
          <img class="delete-img" src="./remove.svg" alt="delete image">
        </button>
      </li>
    </ul>
    <h3 class="main-section-header">Completed</h3>
    <ul class="tasks-ul" id="completed-tasks">
      <li class="tasks-li">
        <input class="task-input" type="checkbox" checked>
        <label class="task-label task">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img class="delete-img" src="./remove.svg" alt="delete image">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
